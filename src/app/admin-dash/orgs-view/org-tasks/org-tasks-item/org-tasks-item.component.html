<div class="row text-center border-bottom px-0 py-3 m-0">

    <!-- Task ID -->
<!--    <div class="col-1">
        <p class="p-0 mt-md-1 mb-0">0001</p>
    </div>-->

    <!-- Task Name -->
    <div class="col-4 text-left">
        <p class="p-0 mt-md-1 mb-0 pl-1">{{task.title}}</p>
    </div>

    <!-- Task Assignee -->
    <div class="col-2">
        <p class="p-0 mt-md-1 mb-0">{{task.createdBy.firstName}}</p>
    </div>

    <!-- Task Status -->
    <div class="col-2">
        <p class="p-0 mt-md-1 mb-0">{{task.status}}</p>
    </div>

    <!-- Days before Task Deadline -->
    <div class="col-4">
        <p class="p-0 mt-md-1 mb-0">{{task.dueDate}}</p>
    </div>

    <!-- Total Tasks Completed by User -->
<!--    <div class="col-2 text-center">
        <p class="p-0 mt-md-1 mb-0">Financial</p>
    </div>-->

</div>
