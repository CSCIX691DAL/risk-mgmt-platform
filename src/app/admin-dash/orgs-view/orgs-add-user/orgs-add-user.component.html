<ng-template #addOrganizationUserContent let-modal>

    <form>

        <div class="modal-header justify-content-center">
            <h2 class="mt-1">Add User to Organization</h2>
        </div>

        <div class="modal-body row pl-4 pr-4">

            <!-- Users Email -->
            <label for="addEmail" class="labelAndInput">User's Email</label>
            <div class="input-group mb-3">
                <input type="email" class="form-control" id="addEmail" name="addEmail" ngModel [(ngModel)]="userEmail">
            </div>

        </div>

        <!-- Buttons: Cancel & Save -->
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('')">Cancel</button>
            <button type="submit" class="btn btn-outline-primary">Invite User</button>
        </div>

    </form>

</ng-template>

<button type="button" class="btn float-right orgViewUserSubHeadingButton">+ User to Organization</button>
