<!-- Dashboard Task List Container on "/dashboard" -->
<div class="container-fluid w-100 mw-100 px-0 m-0">

  <!-- Dashboard Tasks Navigation Bar -->
  <div class="row tasksNavigationBar px-2 m-0">
    <div class="col-sm-12">
      <div class="row p-0">

        <!-- Title -->
        <div class="col-sm-6 pl-1 ml-0">
          <h3 class="mt-2 pt-1 pl-0 ml-0">Task List</h3>
        </div>

        <!-- Search Bar -->
        <div class="col-sm-6">
          <div class="row justify-content-end">

            <!-- Sort Tasks Dropdown Toggle -->
            <button class="btn btn-outline-primary tasksSortButton mr-3" type="button" data-toggle="collapse" data-target="#tasksSortDropdown" aria-expanded="false" aria-controls="tasksSortDropdown">Sort Tasks</button>

            <!-- Add new Task -->
            <div>
              <app-create-new-task class="float-right"></app-create-new-task>
            </div>

            <!-- Search Tasks -->
            <div class="pr-3">
              <input class="form-control float-right tasks-SearchBar" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="taskSearchText">
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- Sort Container -->
  <app-sort-tasks></app-sort-tasks>


  <!-- Task Container -->
  <div class="row p-0 m-0 mb-2">
    <div class="col-sm-12">

    <!-- Task List Headings - Click to Sort Tasks -->
    <div class="row border-bottom mt-2 taskTitleContainer">

      <!-- Task Title -->
      <div class="col-3">
        <h5 class="" (click)="taskService.setSortedCategory('title')">Title</h5>
      </div>

      <!-- Task Assignee -->
      <div class="col-3">
        <h5 class="" (click)="taskService.setSortedCategory('source')">Assignee</h5>
      </div>

      <!-- Task Status -->
      <div class="col-2">
        <h5 class="text-center" (click)="taskService.setSortedCategory('status')">Status</h5>
      </div>

      <!-- Task Due Date -->
      <div class="col-2">
        <h5 class="text-center" (click)="taskService.setSortedCategory('dueDate')">Due Date</h5>
      </div>

      <!-- Task Actions - Edit and Delete -->
      <div class="col-2">
        <h5 class="text-center">Actions</h5>
      </div>

    </div>

    <!-- Listed Task Items -->
    <app-task-item *ngFor="let taskItem of getTaskItemArray() | filter: taskSearchText" [taskItem]="taskItem" [frontPageDisplay]="true"></app-task-item>

    </div>
  </div>

</div>
