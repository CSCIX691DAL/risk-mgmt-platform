<!-- New Task Item -->
<div class="row taskItemContainer">
    <div class="col-md-12">

        <!-- Task Item Heading -->
        <div class="row">
            <!-- Task Name -->
            <div class="col-md-12 pt-2 pb-1 taskItemHeading">
                <h5>{{taskItem.title}}</h5>
            </div>
        </div>

        <!-- Task Item Body -->
        <div class="row py-2 taskItemBody">

            <div class="col-md-12">

                <!-- Task Status -->
                <p class="">Status: {{taskItem.status}}</p>

                <!-- Task Assigned To -->
                <p class="">Assigned to: {{taskItem.createdBy.firstName}} {{taskItem.createdBy.lastName}}</p>

                <!-- Date Task was Created -->
                <p class="">Date Created: {{taskItem.createdDate.toISOString().substr(0,10)}}</p>

                <!-- Date Task is Due -->
                <p class="">Due Date: {{taskItem.dueDate.toISOString().substr(0,10)}}</p>

            </div>

        </div>

        <!-- Task Item Footer -->
        <div class="row">
            <div class="col-md-12 pt-2 pb-1 taskItemFooting">

                <!-- Edit Task modal component -->
                <app-edit-task [inputTask]="taskItem" [frontPageDisplay]="frontPageDisplay"></app-edit-task>

                <!-- Delete Task Link -->
                <a class="float-right mr-3" (click)="deleteSelfTask()">Delete</a>

            </div>
        </div>

    </div>
</div>
