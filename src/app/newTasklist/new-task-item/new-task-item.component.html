<!-- Listed Issues -->
<div id="issueContainer" class="container">

    <!-- Top Row -->
    <div class="row">

        <!-- Title Column -->
        <div class="col-md-10">
            <h4 class="float-left">{{taskItem.title}}</h4>
        </div>

        <div class="col-md-2">
            <p class="float-right mr-20">Status: {{taskItem.status}}</p>
        </div>


    </div>

    <div class="row">
        <div class="col">
            <p class="float-left mr-20">Assigned to: {{taskItem.createdBy.firstName}} {{taskItem.createdBy.lastName}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            Date Created: {{taskItem.createdDate.toISOString().substr(0,10)}}
        </div>
    </div>

    <!-- Bottom Row -->
    <div class="row">

        <div class="col-md-10">
            <p class="">Due Date: {{taskItem.dueDate.toISOString().substr(0,10)}}</p>
        </div>

        <!-- Delete / Edit Column -->
        <div class="col-md-2">
            <!-- Edit issue modal component -->
            <app-edit-task [inputTask]="taskItem" [frontPageDisplay]="frontPageDisplay"></app-edit-task>

            <!--
            Delete issue modal asking if you really want to delete the issue you have chosen.
            Will only let you delete the item after you edit and save it (you dont have to change anything, just has to save)
            -->
            <!-- Delete issue modal component
            <app-delete-issue
              deleteTextName="Delete"
              [deleteIssue]='issueItem'
              deleteModalID="{{issueItem.id}}"
              deleteModalTitle="{{ issueItem.title }}"
              class="float-right mr-4">
            </app-delete-issue>
            -->
            <!-- Delete Link -->
            <a class="float-right mr-4" (click)="deleteSelfTask()">Delete</a>

        </div>

    </div>

</div>
