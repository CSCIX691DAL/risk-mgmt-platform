<div class="container-fluid w-100 mw-100 px-0 m-0">

  <!-- Categories Navigation Bar -->
  <div class="row categoriesNavigationBar px-2 m-0">
    <div class="col-md-12">
      <div class="row p-0">

        <!-- Title of page user is currently viewing -->
        <div class="col-md-6">
          <h3 class="mt-2 pt-1">Risk Categories</h3>
        </div>

        <!-- Search Bar -->
        <div class="col-md-6">
          <div class="row justify-content-end">

            <!-- Add Risk Category modal component -->
            <div>
              <app-add-category
                addTextName="+ category"
                [addCategory]="categoryItem"
                class="float-right">
              </app-add-category>
            </div>

            <!-- Search Issues bar -->
            <div class="pr-3">
              <input class="form-control" type="text" placeholder="Search categories" name="categoryList" [(ngModel)]="SearchText" value="Search">
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Sort Container -->
  <app-sort-category></app-sort-category>

  <!-- Print out all issue items -->
  <app-category-item *ngFor="let item of categoryService.categories | filter: SearchText"[categoryItem]="item"></app-category-item>
</div>
