<div class="container-fluid w-100 mw-100 px-0 m-0">

  <!-- Profiles Navigation Bar -->
  <div class="row profilesNavigationBar px-2 m-0">
    <div class="col-md-12">
      <div class="row p-0">

        <!-- Title of page user is currently viewing -->
        <div class="col-md-6">
          <h3 class="mt-2 pt-1">Risk Profiles</h3>
        </div>

        <!-- Search Bar -->
        <div class="col-md-6">
          <div class="row justify-content-end">

            <!-- Sort Risk Profiles Dropdown Toggle -->
            <button class="btn btn-outline-primary profilesSortButton mr-3" type="button" data-toggle="collapse" data-target="#profilesSortDropdown" aria-expanded="false" aria-controls="profilesSortDropdown">Sort Profiles</button>

            <!-- Add Risk Profile modal component -->
            <div>
              <app-add-risk-profile
                addTextName="+ Risk Profile"
                [addRiskProfile]="riskProfileItem"
                class="float-right">
              </app-add-risk-profile>
            </div>

            <!-- Search Issues bar -->
            <div class="pr-3">
              <input class="form-control" type="text" placeholder="Search profiles" name="riskProfileList" [(ngModel)]="RiskProfileSearchText" value="Search">
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Sort Container -->
  <app-sort-profile
    (categorySelectedEvent)="setCurrentCategory($event)"
  ></app-sort-profile>

  <!-- Print out all Risk Profile items -->
  <app-risk-profile-item *ngFor="let item of riskProfiles | filter: RiskProfileSearchText | filterByCategory:this.currentCategory"[riskProfileItem]="item"></app-risk-profile-item>

  <!-- Commented out because they have their own pages now -->
<!--  <app-risk-response-matrix></app-risk-response-matrix>-->
<!--  <app-risk-profile-map></app-risk-profile-map>-->

</div>
