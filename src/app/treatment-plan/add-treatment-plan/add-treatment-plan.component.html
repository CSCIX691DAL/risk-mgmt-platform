<ng-template #addTreatmentPlan let-modal>
    <form [formGroup]="newPlanForm" (ngSubmit)="onAdd()">

            <div class="modal-header justify-content-center">
                <h2 class="mt-1">Add Treatment Plan</h2>
            </div>

            <div class="modal-body row pl-4 pr-4">

                <!-- Title -->
                <label for="addTitle" class="labelAndInput">Title</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="addTitle" name="addTitle">
                </div>
                <!-- Risk Profile Dummy still working to get it functional -->
                <select class="form-control" id="riskProfile" name="riskProfile" formControlName="riskProfile">
                    <option *ngFor="let profile of riskProfileService.riskProfiles" [ngValue]="profile">{{profile.title}}</option>
                </select>
                <!--
                  id: number;
                  title: string;
                  description: string;
                  likelihood: number;
                  impact: number;
                  category: CategoryModel;
                  riskCategory: CategoryModel;
                  dateCreated: string;
                  dateModified: string;
                  sourceOfRisk: string;
                  levelOfRisk: number;
                  -->

            </div>

            <!-- Buttons: Cancel & Save -->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('')">Cancel</button>
                <button type="submit" class="btn btn-outline-primary">Add Treatment Plan</button>
            </div>
    </form>

</ng-template>

<button type="button" class="btn btn-outline-success mr-3 tasksNavigationBarButton" (click)="open(addTreatmentPlan)">+ New Treatment Plan</button>
