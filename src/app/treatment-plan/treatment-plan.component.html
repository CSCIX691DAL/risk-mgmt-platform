<div class="container-fluid w-100 mw-100 px-0 m-0">

    <!-- Treatment Plans Navigation Bar -->
    <div class="row treatmentPlanNavigationBar px-2 m-0">
        <div class="col-md-12">
            <div class="row p-0">

                <!-- Title of Current Page -->
                <div class="col-md-6">
                    <h3 class="mt-2 pt-1">Treatment Plans</h3>
                </div>

                <!-- Search Bar -->
                <div class="col-md-6">
                    <div class="row justify-content-end">

                        <!-- Add Treatment Plan modal component -->
                        <!-- Need to create an add-treatment-plan component -->
                        <div>
                            <app-add-issue
                                    addTextName="+ Treatment Plan"
                                    class="float-right">
                            </app-add-issue>
                        </div>

                        <!-- Search Treatment Plans bar -->
                        <div class="pr-3">
                            <input class="form-control" type="text" placeholder="Search treatment plans" name="treatmentPlans" [(ngModel)]="TreatmentPlanSearchText" value="Search">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="row m-0">

        <!-- Treatment Plan List -->
        <div class="col-md-3 treatmentPlan_LeftSidebar">

                <!-- Treatment Plan Item -->
                <app-treatment-plan-item></app-treatment-plan-item>

                <!-- Treatment Plan needs to appear below/with each item -->
                <app-treatment-plan-item *ngFor="let item of treatmentPlans | filter: TreatmentPlanSearchText" [treatmentPlanItem]="item"></app-treatment-plan-item>

                <!-- basic placeholder - testing functionality -->
                <p *ngFor="let plan of treatmentPlans">{{ plan.title + "\n" + plan.riskProfile.title + "\n" + "[" + plan.tasks + "]" + "\n" + plan.continueRiskActivity + "\t" +plan.updateRiskConsequences + "\t" + plan.retainRisk }}</p>


        </div>

        <!-- Treatment Plan Display -->
        <div class="col-md-9">
            <h2>Treatment Plan Title</h2>
        </div>

    </div>

</div>
