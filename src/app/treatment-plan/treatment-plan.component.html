<div class="container-fluid w-100 mw-100 px-0 m-0">

    <!-- Treatment Plans Navigation Bar -->
    <div class="row treatmentPlanNavigationBar px-2 m-0">
        <div class="col-md-12">
            <div class="row p-0">

                <!-- Title of Current Page -->
                <div class="col-md-6">
                    <h3 class="mt-2 pt-1">Treatment Plans</h3>
                </div>

                <!-- Search Bar -->
                <div class="col-md-6">
                    <div class="row justify-content-end">

                        <!-- Add Treatment Plan modal component -->
                        <!-- Need to create an add-treatment-plan component -->
                        <div>
                            <app-add-treatment-plan
                                    addTextName="+ Treatment Plan"
                                    class="float-right">
                            </app-add-treatment-plan>
                        </div>

                        <!-- Search Treatment Plans bar -->
                        <div class="pr-3">
                            <input class="form-control" type="text" placeholder="Search treatment plans" name="treatmentPlans" [(ngModel)]="TreatmentPlanSearchText" value="Search">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="row m-0">
        <!-- Treatment Plan Display -->
        <div class="col-md-3 treatmentPlan_LeftSidebar">
                <!-- Treatment Plan needs to appear below/with each item -->
                <app-treatment-plan-item *ngFor="let plan of this.treatmentPlanService.treatmentPlans | filter: TreatmentPlanSearchText" [treatmentPlanItem]="plan"></app-treatment-plan-item>
            <!-- basic placeholder - testing functionality -->

        </div>
        <!-- Treatment Plan List -->
        <div *ngFor="let plan of treatmentPlans" class="col-md-9">
            <div *ngIf="plan.title=='Title1'">
                <h2>
                    Risk Profile: {{plan.riskProfile.title}}
                </h2>
                <div class="col-md-3">
                    Id: {{plan.riskProfile.id}} <br>
                    Description: {{plan.riskProfile.description}}<br>
                    Level of Risk: {{plan.riskProfile.levelOfRisk}}
                </div>
            </div>
        </div>
    </div>


</div>
