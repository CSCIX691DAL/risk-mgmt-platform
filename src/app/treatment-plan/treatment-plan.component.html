<!-- Treatment Plan + Risk Profile here -->
<!-- Content Container -->
<div class="container-fluid w-100 mw-100 px-0 m-0">

    <!-- Tasks Navigation Bar -->
    <div class="row treatmentPlanNavigationBar px-2 m-0">
        <div class="col-md-12">
            <div class="row p-0">

                <!-- Title of component component admin is currently viewing -->
                <div class="col-md-6">
                    <h3 class="mt-2 pt-1">Treatment Plan</h3>
                </div>

                <!-- Search Bar -->
                <div class="col-md-6">
                    <div class="row justify-content-end">

                        <!-- Add issue modal component -->
                        <div>
                            <app-add-issue
                                    addTextName="+ Treatment Plan"
                                    [addIssue]="issueItem"
                                    class="float-right">
                            </app-add-issue>
                        </div>

                        <!-- Search Issues bar -->
                        <div class="pr-3">
                            <input class="form-control" type="text" placeholder="Search" name="treatmentPlans" [(ngModel)]="TreatmentPlanSearchText" value="Search">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    


    <!-- Treatment Plan needs to appear below/with each item -->
    <app-treatment-plan-item *ngFor="let item of treatmentPlans | filter: TreatmentPlanSearchText"></app-treatment-plan-item>
    <!-- basic placeholder - testing functionality -->
    <p *ngFor="let plan of treatmentPlans">{{ plan.title + "\n" + plan.riskProfile.title + "\n" + "[" + plan.tasks + "]" + "\n" + plan.continueRiskActivity + "\t" +plan.updateRiskConsequences + "\t" + plan.retainRisk }}</p>
</div>
