<ng-template #deletePlan let-modal>
    <form (ngSubmit)="OnDelete()">

        <!-- Modal Header -->
        <div class="modal-header justify-content-center">
            <h2 class="mt-1">Delete Plan</h2>
        </div>

        <!-- Modal Body -->
        <div class="modal-body row pl-4 pr-4 text-center">
            <div class="col-12 pt-5 pb-5">
                <!-- Title -->
                <h2>Delete Treatment Plan</h2>

                <!-- Are you sure? -->
                <h6 class="text-center mt-5">Are you sure you want to delete this plan?</h6>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
            <!-- Buttons: Cancel & Save -->
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('')">Cancel</button>
            <button type="submit" class="btn btn-outline-danger">Delete Plan</button>
        </div>

    </form>

</ng-template>

<a class="float-right" (click)="open(deletePlan)">Delete</a>
