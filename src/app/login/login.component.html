<!-- Login Container -->
<div class="container-fluid">
    <div class="container">

        <!--  -->
        <div class="row">
            <div class="col-md-12" id="loginContainer">
                <div class="row h-100">

                    <!-- -->
                    <div class="col-md-6 border-right">
                        placeholder image
                    </div>

                    <!-- -->
                    <div class="col-md-6">
                        <div class="row justify-content-center">

                            <!-- Title -->
                            <div class="col-md-12 pt-4 pb-2 text-center">
                                <h1>Log in</h1>
                            </div>

                            <!-- Email -->
                            <div class="col-md-8 mt-5 pt-2 pb-2">

                                <label for="loginEmail" class="float-left">Email</label>
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" id="loginEmail" name="loginEmail">
                                </div>

                            </div>

                            <!-- Password -->
                            <div class="col-md-8 pt-2 pb-2">

                                <label for="loginPassword" class="float-left">Password</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" id="loginPassword" name="loginPassword">
                                </div>

                            </div>

                            <!--  -->
                            <div class="col-md-8 pt-2 pb-5 text-center">

                                <button type="submit" class="btn btn-primary px-5 py-2">Log in</button>

                            </div>

                            <!-- -->
                            <div class="col-md-12 pt-2 pb-2 text-center">
                                <p>Forgot Password? click here</p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
