<!-- Issue Widget Container -->
<div class="container-fluid widgetBorderRadius">

  <!-- Widget Header -->
  <div class="row widgetHeader">
    <div class="col-md-12">
      <h6>Issues</h6>
    </div>
  </div>

  <!-- Widget Body -->
  <div class="row pt-md-3 pb-md-3">

    <!-- Parent Risk Issues -->
    <div class="col-md-6 widgetBody">
      <div class="row">
        <div class="col-md-12">

          <!-- # of Parent risk issues -->
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>
                {{getParentIssueCount()}}
              </h3>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 text-center">
              <span class="issueWidgetDescriptionText">Parent</span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Child Risk Issues -->
    <div class="col-md-6 widgetBody">
      <div class="row">
        <div class="col-md-12">

          <!-- # of Child risk issues -->
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>
                {{getChildIssueCount()}}
              </h3>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 text-center">
              <span class="issueWidgetDescriptionText">Child</span>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Widget Footer -->
  <div class="row pt-xs-2 pt-sm-2 pt-md-2 widgetFooter">
    <div class="col-md-12">

      <div class="float-left">
        <a routerLink="/issues">
          View Issues
        </a>
      </div>

      <div class="float-right">
        <p><b>&#62;</b></p>
      </div>

    </div>
  </div>

</div>
